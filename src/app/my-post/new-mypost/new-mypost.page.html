<ion-header>
  <ion-toolbar>
    <ion-title>Create Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">ID Post</ion-label>
      <ion-input type="text" ngModel name="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" ngModel name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-input type="text" ngModel name="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Post</ion-label>
      <ion-input type="text" ngModel name="post"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Image URL</ion-label>
      <ion-input type="text" ngModel name="imgUrl1" ></ion-input>
    </ion-item>
    <ion-button color="dark" type="submit" expand="block">Create</ion-button>
    <ion-button color="light" expand="block" [routerLink]="['/my-post']">Cancel</ion-button>
  </form>
</ion-content>
