<ion-header>
  <ion-toolbar>
    <ion-title>Edit Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
  <ion-grid>
    <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">ID Post</ion-label>
        <ion-input type="text" formControlName="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Post</ion-label>
        <ion-input type="text" formControlName="imgUrl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image Url</ion-label>
        <ion-input type="text" formControlName="price"></ion-input>
      </ion-item>
    <ion-button color="dark" type="submit" expand="block" (click)="onSubmit()">Submit</ion-button>
    <ion-button color="light" expand="block" (click)="goBack()">Cancel</ion-button>
    </ion-col>
    </ion-row>
    </ion-grid>
    </form>
</ion-content>
