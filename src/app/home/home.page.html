<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>UMNian</ion-title>
    <ion-buttons slot="end">
      <a [routerLink]="['/profile']"><img src="https://cdn2.iconfinder.com/data/icons/user-icon-2-1/100/user_5-15-512.png" style="width:50px;height:50px;"/></a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-label style="font-size: 12px; color: red;">*Slide artikel ke arah kiri dan tekan love untuk save artikel</ion-label>
  <br>
  <ion-item-sliding *ngFor="let news of loadednews" #slidingHome style="border-style: groove; margin-bottom: 10px;">
      <ion-item lines="none">
          <ion-row>
            <ion-col>
              <ion-img [src]="news.imageUrl1" style="width:250px;height:250px;"></ion-img>
            </ion-col>
            <ion-col>
              <ion-card-title>{{ news.name }}</ion-card-title><br>
              <p>{{ news.description }}</p>
              <ion-row>
                <ion-col>
                  <p>{{ news.general }}</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onAddnews(news,slidingHome)">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-content>
